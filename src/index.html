<!-- #region head -->

    <link rel="shortcut icon" href="./images/icons/favicon.ico" />

    <main class="main">
      <section id="recommended">
        <h2>Recommended</h2>
      </section>
      <section id="store">
        <h2>Browse Nothing products by category</h2>
